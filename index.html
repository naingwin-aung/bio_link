<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen - Links</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0,
          birdSize: 1.0,
          wingSpan: 28.0,
          speedLimit: 3.0,
          separation: 100.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div class="overlay"></div>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./image/zen.jpg" alt="profile" />
        <h1>@NaingWinAung</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./image/homepage.svg" alt="Home" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/youtube.svg" alt="youtube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/twitter.svg" alt="twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/naingwin-aung">
            <img src="./image/github.svg" alt="github" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
